<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>爱情拼图：我们的回忆</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            love: {
              light: '#FFD7E5',
              DEFAULT: '#FF6B9B',
              dark: '#FF1493'
            }
          },
          fontFamily: {
            love: ['"Comic Sans MS"', 'cursive', 'sans-serif']
          }
        }
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .puzzle-piece {
        transition: transform 0.3s ease;
        will-change: transform;
      }
      .puzzle-piece:hover:not(.empty-piece) {
        transform: scale(1.05);
        z-index: 10;
      }
      .heart-beat {
        animation: heartBeat 1s infinite alternate;
      }
      .celebration {
        animation: celebration 1s ease-out;
      }
      .success {
        animation: success 0.5s ease-out;
      }
    }
    
    @keyframes heartBeat {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }
    
    @keyframes celebration {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
    
    @keyframes success {
      0% { background-color: #fff; }
      50% { background-color: #8BC34A; }
      100% { background-color: #fff; }
    }
    
    /* 背景爱心效果 */
    .heart-bg {
      position: absolute;
      width: 20px;
      height: 20px;
      opacity: 0;
      background-color: #FF6B9B;
      transform: rotate(45deg);
      animation: floatHeart 8s linear forwards;
    }
    
    .heart-bg:before, .heart-bg:after {
      content: '';
      width: 20px;
      height: 20px;
      background-color: #FF6B9B;
      border-radius: 50%;
      position: absolute;
    }
    
    .heart-bg:before {
      top: -10px;
      left: 0;
    }
    
    .heart-bg:after {
      top: 0;
      left: -10px;
    }
    
    @keyframes floatHeart {
      0% {
        transform: rotate(45deg) translateY(0) scale(0.3);
        opacity: 0;
      }
      10% {
        opacity: 0.8;
      }
      90% {
        opacity: 0.8;
      }
      100% {
        transform: rotate(45deg) translateY(-100vh) scale(0.3);
        opacity: 0;
      }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-love-light to-white min-h-screen font-love overflow-x-hidden">
  <!-- 背景爱心效果 -->
  <div id="heart-bg-container" class="fixed inset-0 pointer-events-none z-0"></div>
  
  <!-- 游戏容器 -->
  <div id="game-container" class="relative w-full min-h-screen flex flex-col items-center justify-center z-10">
    
    <!-- 欢迎界面 -->
    <div id="welcome-screen" class="absolute inset-0 flex flex-col items-center justify-center bg-white/80 backdrop-blur-sm z-30">
      <div class="text-center p-8 rounded-2xl bg-white shadow-2xl max-w-md w-full mx-4 transform transition-all duration-500 hover:shadow-love/30">
        <h1 class="text-[clamp(2.5rem,8vw,4rem)] font-bold text-transparent bg-clip-text bg-gradient-to-r from-love-dark to-love heart-beat mb-6">
          爱情拼图：<br>我们的回忆
        </h1>
        <p class="text-gray-600 text-lg mb-8">
          挑战你的拼图技巧！将打乱的碎片重新组合，还原我们的美好回忆。
        </p>
        
        <!-- 难度选择 -->
        <div class="border-2 border-dashed border-love rounded-lg p-4 mb-6">
          <h3 class="text-xl font-semibold text-love-dark mb-4">选择难度</h3>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
            <button class="difficulty-btn bg-love text-white py-2 px-4 rounded-lg shadow-md" data-size="3">
              简单 (3×3)
            </button>
            <button class="difficulty-btn bg-gray-200 text-gray-700 py-2 px-4 rounded-lg hover:bg-love hover:text-white transition-colors" data-size="4">
              中等 (4×4)
            </button>
            <button class="difficulty-btn bg-gray-200 text-gray-700 py-2 px-4 rounded-lg hover:bg-love hover:text-white transition-colors" data-size="5">
              困难 (5×5)
            </button>
          </div>
        </div>
        
        <div class="flex flex-col space-y-4">
          <button id="start-game-btn" class="bg-gradient-to-r from-love-dark to-love text-white py-4 px-10 rounded-full text-xl font-semibold shadow-lg hover:shadow-xl transform transition-all duration-300 hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-love-dark">
            开始游戏 <i class="fa fa-heart ml-2"></i>
          </button>
          <button id="how-to-play-btn" class="bg-gray-200 text-gray-700 py-4 px-10 rounded-full text-xl font-semibold shadow-lg hover:shadow-xl transform transition-all duration-300 hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400">
            游戏规则 <i class="fa fa-question-circle ml-2"></i>
          </button>
        </div>
      </div>
    </div>
    
    <!-- 游戏规则界面 -->
    <div id="rules-screen" class="absolute inset-0 flex items-center justify-center bg-black/60 backdrop-blur-sm z-40 hidden">
      <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full mx-4 transform transition-all duration-500">
        <h2 class="text-2xl font-bold text-love-dark mb-4">游戏规则</h2>
        <ul class="space-y-3 text-gray-700 mb-6">
          <li class="flex items-start">
            <i class="fa fa-heart text-love mt-1 mr-3"></i>
            <span>点击与空白方块相邻的拼图块进行移动</span>
          </li>
          <li class="flex items-start">
            <i class="fa fa-heart text-love mt-1 mr-3"></i>
            <span>目标是将所有拼图块按正确顺序排列</span>
          </li>
          <li class="flex items-start">
            <i class="fa fa-heart text-love mt-1 mr-3"></i>
            <span>难度越高，拼图块越多，挑战越大</span>
          </li>
          <li class="flex items-start">
            <i class="fa fa-heart text-love mt-1 mr-3"></i>
            <span>完成拼图用时越短，你的记忆力越好</span>
          </li>
        </ul>
        <button id="close-rules-btn" class="w-full bg-gradient-to-r from-love-dark to-love text-white py-3 px-6 rounded-full text-lg font-semibold shadow-lg hover:shadow-xl transform transition-all duration-300 hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-love-dark">
          我明白了
        </button>
      </div>
    </div>
    
    <!-- 游戏界面 -->
    <div id="game-screen" class="absolute inset-0 hidden flex flex-col items-center justify-center">
      <!-- 游戏信息 -->
      <div class="w-full max-w-5xl flex justify-between items-center mb-6 px-4">
        <div class="flex items-center">
          <div class="w-6 h-6 rounded-full bg-love mr-3 heart-beat"></div>
          <div>
            <div class="font-bold">移动次数</div>
            <div class="text-sm"><span id="moves">0</span></div>
          </div>
        </div>
        
        <div class="text-center">
          <div class="text-lg font-bold" id="game-status">开始拼图</div>
          <div class="text-sm" id="timer">00:00</div>
          <div class="text-xs text-gray-500 mt-1" id="difficulty-display">难度: 简单 (3×3)</div>
        </div>
        
        <div class="flex items-center">
          <div>
            <div class="font-bold text-right">最佳记录</div>
            <div class="text-sm text-right"><span id="best-time">--:--</span></div>
          </div>
          <div class="w-6 h-6 rounded-full bg-love ml-3"></div>
        </div>
      </div>
      
      <!-- 拼图容器 -->
      <div id="puzzle-container" class="relative max-w-3xl w-full mx-4 bg-white p-2 rounded-xl shadow-xl">
        <!-- 拼图网格将通过JavaScript动态生成 -->
        <div id="puzzle-grid" class="grid gap-1"></div>
        
        <!-- 原图预览 -->
        <div class="absolute top-2 right-2 bg-white/80 backdrop-blur-sm p-2 rounded-lg shadow-md">
          <div class="text-xs text-gray-600 mb-1">原图</div>
          <img id="preview-image" src="" alt="原图预览" class="w-20 h-20 object-cover rounded-md">
        </div>
      </div>
      
      <!-- 游戏控制 -->
      <div class="mt-8 flex space-x-4">
        <button id="restart-game-btn" class="bg-gray-200 text-gray-700 py-3 px-6 rounded-full text-lg font-semibold shadow-lg hover:shadow-xl transform transition-all duration-300 hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400">
          重新开始 <i class="fa fa-refresh ml-2"></i>
        </button>
        <button id="quit-game-btn" class="bg-love text-white py-3 px-6 rounded-full text-lg font-semibold shadow-lg hover:shadow-xl transform transition-all duration-300 hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-love-dark">
          退出游戏 <i class="fa fa-sign-out ml-2"></i>
        </button>
      </div>
    </div>
    
    <!-- 游戏结束界面 -->
    <div id="game-over-screen" class="absolute inset-0 flex items-center justify-center bg-black/60 backdrop-blur-sm z-40 hidden">
      <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full mx-4 text-center transform transition-all duration-500">
        <h2 class="text-3xl font-bold text-love-dark mb-4">恭喜完成！</h2>
        <p class="text-lg mb-2">你的成绩</p>
        <div class="grid grid-cols-2 gap-6 mb-6">
          <div class="bg-love-light rounded-lg p-4">
            <div class="font-bold text-love-dark">用时</div>
            <div class="text-2xl font-bold" id="final-time">00:00</div>
          </div>
          <div class="bg-love-light rounded-lg p-4">
            <div class="font-bold text-love-dark">移动次数</div>
            <div class="text-2xl font-bold" id="final-moves">0</div>
          </div>
        </div>
        <p class="text-xl font-bold mb-6 text-love-dark">
          太棒了，你成功完成了拼图！
        </p>
        <button id="play-again-btn" class="bg-gradient-to-r from-love-dark to-love text-white py-4 px-10 rounded-full text-xl font-semibold shadow-lg hover:shadow-xl transform transition-all duration-300 hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-love-dark">
          再玩一次 <i class="fa fa-heart ml-2"></i>
        </button>
      </div>
    </div>
  </div>

  <script>
    // 游戏配置
    const config = {
      puzzleSize: 3, // 默认3x3
      // 默认示例图片，可替换为你们的照片
      defaultImage: 'https://picsum.photos/seed/couple/800/800',
      localStorageKey: 'puzzle_best_time'
    };
    
    // 游戏状态
    const gameState = {
      moves: 0,
      startTime: null,
      timerInterval: null,
      puzzle: [],
      emptyPosition: { row: 0, col: 0 },
      gameOver: false,
      solved: false,
      bestTime: localStorage.getItem(config.localStorageKey) || '--:--'
    };
    
    // DOM元素
    const welcomeScreen = document.getElementById('welcome-screen');
    const rulesScreen = document.getElementById('rules-screen');
    const gameScreen = document.getElementById('game-screen');
    const gameOverScreen = document.getElementById('game-over-screen');
    const startGameBtn = document.getElementById('start-game-btn');
    const howToPlayBtn = document.getElementById('how-to-play-btn');
    const closeRulesBtn = document.getElementById('close-rules-btn');
    const restartGameBtn = document.getElementById('restart-game-btn');
    const quitGameBtn = document.getElementById('quit-game-btn');
    const playAgainBtn = document.getElementById('play-again-btn');
    const puzzleGrid = document.getElementById('puzzle-grid');
    const previewImage = document.getElementById('preview-image');
    const moves = document.getElementById('moves');
    const timer = document.getElementById('timer');
    const gameStatus = document.getElementById('game-status');
    const bestTime = document.getElementById('best-time');
    const finalTime = document.getElementById('final-time');
    const finalMoves = document.getElementById('final-moves');
    const difficultyBtns = document.querySelectorAll('.difficulty-btn');
    const difficultyDisplay = document.getElementById('difficulty-display');
    const heartBgContainer = document.getElementById('heart-bg-container');
    
    // 初始化事件监听
    function initEventListeners() {
      startGameBtn.addEventListener('click', startGame);
      howToPlayBtn.addEventListener('click', showRules);
      closeRulesBtn.addEventListener('click', hideRules);
      restartGameBtn.addEventListener('click', restartGame);
      quitGameBtn.addEventListener('click', quitGame);
      playAgainBtn.addEventListener('click', playAgain);
      
      // 难度选择
      difficultyBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          // 移除所有按钮的选中状态
          difficultyBtns.forEach(b => {
            b.classList.remove('bg-love', 'text-white', 'shadow-md');
            b.classList.add('bg-gray-200', 'text-gray-700');
          });
          
          // 设置当前按钮为选中状态
          btn.classList.remove('bg-gray-200', 'text-gray-700');
          btn.classList.add('bg-love', 'text-white', 'shadow-md');
          
          // 更新配置
          config.puzzleSize = parseInt(btn.dataset.size);
        });
      });
    }
    
    // 显示规则
    function showRules() {
      rulesScreen.classList.remove('hidden');
    }
    
    // 隐藏规则
    function hideRules() {
      rulesScreen.classList.add('hidden');
    }
    
    // 开始游戏
    function startGame() {
      welcomeScreen.classList.add('hidden');
      gameScreen.classList.remove('hidden');
      
      // 更新难度显示
      let difficultyText;
      if (config.puzzleSize === 3) {
        difficultyText = '简单 (3×3)';
      } else if (config.puzzleSize === 4) {
        difficultyText = '中等 (4×4)';
      } else if (config.puzzleSize === 5) {
        difficultyText = '困难 (5×5)';
      }
      difficultyDisplay.textContent = `难度: ${difficultyText}`;
      
      // 初始化游戏状态
      gameState.moves = 0;
      gameState.startTime = new Date();
      gameState.timerInterval = setInterval(updateTimer, 1000);
      gameState.gameOver = false;
      gameState.solved = false;
      
      // 更新UI
      moves.textContent = gameState.moves;
      timer.textContent = '00:00';
      gameStatus.textContent = '开始拼图';
      bestTime.textContent = gameState.bestTime;
      
      // 设置预览图片
      previewImage.src = config.defaultImage;
      
      // 创建拼图
      createPuzzle();
      
      // 开始背景爱心动画
      startHeartBackground();
    }
    
    // 创建拼图
    function createPuzzle() {
      // 清空拼图网格
      puzzleGrid.innerHTML = '';
      
      // 设置网格样式
      puzzleGrid.style.gridTemplateColumns = `repeat(${config.puzzleSize}, 1fr)`;
      
      // 初始化拼图数组
      const size = config.puzzleSize * config.puzzleSize;
      gameState.puzzle = Array.from({ length: size }, (_, i) => i);
      
      // 随机打乱拼图
      shufflePuzzle();
      
      // 创建拼图块
      for (let i = 0; i < size; i++) {
        const row = Math.floor(i / config.puzzleSize);
        const col = i % config.puzzleSize;
        const value = gameState.puzzle[i];
        
        // 记录空白块位置
        if (value === size - 1) {
          gameState.emptyPosition = { row, col };
        }
        
        // 创建拼图块
        const piece = document.createElement('div');
        piece.className = 'puzzle-piece relative overflow-hidden rounded-lg cursor-pointer transition-all duration-300';
        piece.dataset.value = value;
        piece.dataset.row = row;
        piece.dataset.col = col;
        
        // 如果不是空白块，则添加图片
        if (value !== size - 1) {
          // 计算背景图片位置
          const pieceWidth = 100 / (config.puzzleSize - 1);
          const pieceHeight = 100 / (config.puzzleSize - 1);
          const bgX = col * pieceWidth;
          const bgY = row * pieceHeight;
          
          piece.style.backgroundImage = `url(${config.defaultImage})`;
          piece.style.backgroundSize = `${config.puzzleSize * 100}% ${config.puzzleSize * 100}%`;
          piece.style.backgroundPosition = `${bgX}% ${bgY}%`;
          
          // 添加点击事件
          piece.addEventListener('click', () => movePiece(piece));
        } else {
          // 空白块样式
          piece.classList.add('empty-piece');
          piece.style.backgroundColor = '#FFD7E5';
        }
        
        // 添加到网格
        puzzleGrid.appendChild(piece);
      }
    }
    
    // 打乱拼图
    function shufflePuzzle() {
      // 简单的随机打乱方法
      const size = config.puzzleSize * config.puzzleSize;
      const emptyValue = size - 1;
      let emptyIndex = size - 1;
      
      // 进行一定次数的随机移动以确保可解
      const shuffleCount = 100 * config.puzzleSize;
      for (let i = 0; i < shuffleCount; i++) {
        const possibleMoves = [];
        const emptyRow = Math.floor(emptyIndex / config.puzzleSize);
        const emptyCol = emptyIndex % config.puzzleSize;
        
        // 检查可以移动到空白位置的方向
        if (emptyRow > 0) possibleMoves.push(-config.puzzleSize); // 上
        if (emptyRow < config.puzzleSize - 1) possibleMoves.push(config.puzzleSize); // 下
        if (emptyCol > 0) possibleMoves.push(-1); // 左
        if (emptyCol < config.puzzleSize - 1) possibleMoves.push(1); // 右
        
        // 随机选择一个方向移动
        const randomMove = possibleMoves[Math.floor(Math.random() * possibleMoves.length)];
        const moveIndex = emptyIndex + randomMove;
        
        // 交换位置
        [gameState.puzzle[emptyIndex], gameState.puzzle[moveIndex]] = 
        [gameState.puzzle[moveIndex], gameState.puzzle[emptyIndex]];
        
        // 更新空白块位置
        emptyIndex = moveIndex;
      }
    }
    
    // 移动拼图块
    function movePiece(piece) {
      if (gameState.gameOver) return;
      
      const row = parseInt(piece.dataset.row);
      const col = parseInt(piece.dataset.col);
      const emptyRow = gameState.emptyPosition.row;
      const emptyCol = gameState.emptyPosition.col;
      
      // 检查是否可以移动（与空白块相邻）
      if (
        (row === emptyRow && Math.abs(col - emptyCol) === 1) ||
        (col === emptyCol && Math.abs(row - emptyRow) === 1)
      ) {
        // 计算移动方向
        const direction = {
          row: emptyRow - row,
          col: emptyCol - col
        };
        
        // 移动拼图块
        movePieceAnimation(piece, direction);
        
        // 更新游戏状态
        const pieceIndex = row * config.puzzleSize + col;
        const emptyIndex = emptyRow * config.puzzleSize + emptyCol;
        
        // 交换拼图数组中的值
        [gameState.puzzle[pieceIndex], gameState.puzzle[emptyIndex]] = 
        [gameState.puzzle[emptyIndex], gameState.puzzle[pieceIndex]];
        
        // 更新空白块位置
        gameState.emptyPosition = { row, col };
        
        // 增加移动次数
        gameState.moves++;
        moves.textContent = gameState.moves;
        
        // 检查是否完成拼图
        setTimeout(checkWin, 300);
      }
    }
    
    // 拼图块移动动画
    function movePieceAnimation(piece, direction) {
      // 添加移动动画
      const moveDistance = 100; // 100% of the piece size
      const transform = `translate(${direction.col * moveDistance}%, ${direction.row * moveDistance}%)`;
      
      piece.style.transform = transform;
      
      // 动画结束后重置样式
      setTimeout(() => {
        // 交换两个元素的位置
        const puzzleContainer = puzzleGrid;
        const emptyPiece = document.querySelector('.empty-piece');
        
        // 获取当前拼图块和空白块的索引
        const pieceIndex = Array.from(puzzleContainer.children).indexOf(piece);
        const emptyIndex = Array.from(puzzleContainer.children).indexOf(emptyPiece);
        
        // 交换位置
        if (pieceIndex > emptyIndex) {
          puzzleContainer.insertBefore(piece, emptyPiece);
        } else {
          puzzleContainer.insertBefore(emptyPiece, piece.nextSibling);
        }
        
        // 重置样式
        piece.style.transform = 'translate(0, 0)';
        
        // 更新data属性
        piece.dataset.row = gameState.emptyPosition.row;
        piece.dataset.col = gameState.emptyPosition.col;
        
        // 更新空白块的data属性
        emptyPiece.dataset.row = direction.row === 1 ? parseInt(piece.dataset.row) + 1 : parseInt(piece.dataset.row) - 1;
        emptyPiece.dataset.col = direction.col === 1 ? parseInt(piece.dataset.col) + 1 : parseInt(piece.dataset.col) - 1;
      }, 300);
    }
    
    // 检查是否完成拼图
    function checkWin() {
      const size = config.puzzleSize * config.puzzleSize;
      
      for (let i = 0; i < size - 1; i++) {
        if (gameState.puzzle[i] !== i) {
          return; // 拼图未完成
        }
      }
      
      // 拼图完成
      gameState.solved = true;
      gameState.gameOver = true;
      clearInterval(gameState.timerInterval);
      
      // 显示成功消息
      gameStatus.textContent = '拼图完成！🎉';
      
      // 所有拼图块添加成功动画
      const pieces = document.querySelectorAll('.puzzle-piece:not(.empty-piece)');
      pieces.forEach(piece => {
        piece.classList.add('success');
      });
      
      // 保存最佳记录
      const elapsedTime = timer.textContent;
      if (gameState.bestTime === '--:--' || compareTimes(elapsedTime, gameState.bestTime)) {
        gameState.bestTime = elapsedTime;
        localStorage.setItem(config.localStorageKey, elapsedTime);
        bestTime.textContent = gameState.bestTime;
      }
      
      // 显示游戏结束界面
      setTimeout(() => {
        finalTime.textContent = elapsedTime;
        finalMoves.textContent = gameState.moves;
        gameOverScreen.classList.remove('hidden');
      }, 1500);
    }
    
    // 比较两个时间字符串
    function compareTimes(time1, time2) {
      const [minutes1, seconds1] = time1.split(':').map(Number);
      const [minutes2, seconds2] = time2.split(':').map(Number);
      
      return minutes1 < minutes2 || (minutes1 === minutes2 && seconds1 < seconds2);
    }
    
    // 更新计时器
    function updateTimer() {
      const now = new Date();
      const elapsed = Math.floor((now - gameState.startTime) / 1000);
      const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
      const seconds = (elapsed % 60).toString().padStart(2, '0');
      timer.textContent = `${minutes}:${seconds}`;
    }
    
    // 重新开始游戏
    function restartGame() {
      // 清除计时器
      clearInterval(gameState.timerInterval);
      
      // 重新开始
      startGame();
    }
    
    // 退出游戏
    function quitGame() {
      // 清除计时器
      clearInterval(gameState.timerInterval);
      
      gameScreen.classList.add('hidden');
      welcomeScreen.classList.remove('hidden');
      
      // 停止背景爱心动画
      stopHeartBackground();
    }
    
    // 再玩一次
    function playAgain() {
      gameOverScreen.classList.add('hidden');
      restartGame();
    }
    
    // 创建背景爱心
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart-bg';
      
      // 随机位置和大小
      const x = Math.random() * window.innerWidth;
      const size = 10 + Math.random() * 30;
      
      heart.style.left = `${x}px`;
      heart.style.width = `${size}px`;
      heart.style.height = `${size}px`;
      
      // 随机颜色
      const hue = 340 + Math.random() * 40; // 粉色系
      const lightness = 50 + Math.random() * 30; // 50-80%
      heart.style.backgroundColor = `hsl(${hue}, 100%, ${lightness}%)`;
      
      // 随机动画延迟
      heart.style.animationDelay = `${Math.random() * 10}s`;
      
      // 设置伪元素颜色
      const style = document.createElement('style');
      style.textContent = `
        .heart-bg:before, .heart-bg:after {
          background-color: hsl(${hue}, 100%, ${lightness}%);
        }
      `;
      heart.appendChild(style);
      
      // 添加到容器
      heartBgContainer.appendChild(heart);
      
      // 动画结束后移除
      setTimeout(() => {
        if (heart.parentNode === heartBgContainer) {
          heartBgContainer.removeChild(heart);
        }
      }, 8000);
    }
    
    // 开始背景爱心动画
    let heartInterval;
    function startHeartBackground() {
      // 先清空现有爱心
      heartBgContainer.innerHTML = '';
      
      // 每隔一段时间创建新爱心
      heartInterval = setInterval(createHeart, 300);
      
      // 初始创建一些爱心
      for (let i = 0; i < 10; i++) {
        setTimeout(createHeart, i * 100);
      }
    }
    
    // 停止背景爱心动画
    function stopHeartBackground() {
      clearInterval(heartInterval);
      heartBgContainer.innerHTML = '';
    }
    
    // 初始化游戏
    initEventListeners();
  </script>
</body>
